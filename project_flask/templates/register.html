<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>

{% block content %}
{% if error_message %}
<div id="err">
  <!-- {{ error_message }} -->
</div>
<script>
  $('#err').alert("username or password is invalid");
</script>
{% endif %}
<div class="container" style="background: linear-gradient(to bottom, white, rgba(216, 248, 244, 0.892));">
  <form action="{{ url_for('register') }}" method="POST" class="mt-3">
    <h2 class="mt-5">Sign-Up</h2>
    <div class="input-container">
      <div class="icon-wrapper"><i class="fa fa-user"></i></div>
      <input type="email" name="username" required="required" placeholder="Username@mail.com" maxlength="255"
        type="text" id="UserUsername" class="form-control">
    </div>


    <div class=" input-container">
      <div class="icon-wrapper"><i class="fa fa-lock"></i></div>
      <input name="password" required="required" placeholder="Password" type="password" id="UserPassword"
        class="form-control">
    </div>
    <button type=" submit" id="btn">Create Account</button>
  </form>
  <p class="mt-3">Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
</div>
{% endblock %}
